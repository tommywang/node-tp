<section class="content-header">
  <h1>
    {{category.name}}
    <small>Catégorie</small>
  </h1>
</section>
<section class="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">{{action}} de la catégorie</h3>
    </div>
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label>Nom :</label>
          <input type="text" class="form-control" ng-model="category.name">
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary col-xs-12" ng-click="save()">Sauvegarder</button>
      </div>
    </form>
  </div>
</section>
