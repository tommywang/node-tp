<section class="content-header">
  <h1>
    Catégories
    <small>{{count}} enregistrées</small>
  </h1>
</section>
<section class="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Liste des catégories</h3>
    </div>
    <div class="box-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Date de création</th>
            <th>Dernière modification</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="category in categories">
            <td>{{category._id}}</td>
            <td><a ng-href="#/categories/edit/{{category._id}}">{{category.name}}</a></td>
            <td>{{category.createdAt|date:'medium'}}</td>
            <td>{{category.updatedAt|date:'medium'}}</td>
            <td><button class="btn btn-danger btn-xs" ng-click="remove(category._id)">Suppression</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="box-footer">
      <a ng-href="#/categories/create" class="btn btn-success col-xs-12">Créer une Catégorie</a>
    </div>
  </div>
</section>
